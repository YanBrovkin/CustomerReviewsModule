<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group clearfix">
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'customerReviewsModule.blades.review-detail.labels.productId' | translate }}</label>
                            <div class="form-input">
                                <p class="form-text">{{blade.currentEntity.productId}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'customerReviewsModule.blades.review-detail.labels.content' | translate }}</label>
                            <div class="form-input">
                                <p class="form-text">{{blade.currentEntity.content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <va-metaform blade="blade" registered-inputs="blade.metaFields" column-count="2"></va-metaform>

                <div class="form-group">
                    <va-widget-container group="storeDetail" blade="blade" data="blade.currentEntity" gridster-opts="{width: 526}"></va-widget-container>
                </div>
            </form>
        </div>
    </div>
</div>
